<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SP70 Homepage</title>

    <!--Import CDNs-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!--Stylesheets-->
    <link rel="stylesheet" href="../Assets/Stylesheets/homepage-style.css"/>

    <script src="../Assets/Scripts/homepage.js"></script>

<body class="container-fluid p-0">

    <div id="hero-section" class="container-fluid p-0 d-flex flex-column">
        <div id="hero-start" class="container-fluid">
            <div class="row text-center position-fixed top-0 start-0 w-25 h-25">
                <div class="col d-md-none"> <!--On md and below devices, show this element.-->
                    hello world
                </div>
                <div class="col d-none d-md-block"> <!--On devices above md, show this element instead.-->
                    <div class="rounded-circle ratio ratio-1x1 w-25 h-auto bg-warning">
                        testing
                    </div>
                </div>
            </div>

            <h1 id="hero-header" class="text-center position-fixed top-50 start-50 translate-middle">SP70</h1>
            
            <div class="row text-center position-fixed bottom-0 end-0 bg-black w-25 h-25">
                <div class="col">
                    hi
                </div>
                <div class="col">
                    hello
                </div>
            </div>
        </div>
        <div id="hero-fade" class="bg-white"></div>
    </div>


    <div class="position-absolute">
        <h1>you made it!</h1>
    </div>

</html>
